<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<link href="../../../css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../../../js/jquery.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$(".click").click(function() {
					$(".tip").fadeIn(200);
				});

				$(".tiptop a").click(function() {
					$(".tip").fadeOut(200);
				});

				$(".sure").click(function() {
					$(".tip").fadeOut(100);
				});

				$(".cancel").click(function() {
					$(".tip").fadeOut(100);
				});
			});
			var isCheckAll = false;

			function swapCheck() {
				if(isCheckAll) {
					$("input[type='checkbox']").each(function() {
						this.checked = false;
					});
					isCheckAll = false;
				} else {
					$("input[type='checkbox']").each(function() {
						this.checked = true;
					});
					isCheckAll = true;
				}
			}
		</script>

	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">问答</a>
				</li>
				<li>
					<a href="#">添加</a>
				</li>
			</ul>
		</div>

		<div class="rightinfo">
			<table class="tablelist" cellpadding="0" cellspacing="0">
				<!--<thead>
					<tr class="tiptop">
						<td colspan="6">
							<font color="white">领出单</font>
						</td>
					</tr>
				</thead>-->
				<tbody>
					<tr>
						<td>文件标题</td>
						<td style="text-align: center;"><input type="text" class="adinput" placeholder="请输入文件标题" /></td>
					</tr>
					<tr>
						<td>选择文件</td>
						<td style="text-align: center;"><input type="file" class="adinput" id="file" name="" multiple="multiple"></td>
					</tr>
					<tr>
						<td>上传文件</td>
						<td style="text-align: center;"><input type="button" class="adinput" value="上传" id="button" style="background-image: url(../../../images/buttonbg.png);"/></td>
					</tr>
				</tbody>
			</table>
			
			
			<div class="tip">
				<div class="tiptop"><span>提示信息</span>
					<a></a>
				</div>

				<div class="tipinfo">
					<span><img src="../../images/ticon.png" /></span>
					<div class="tipright">
						<p>是否确认对信息的修改 ？</p>
						<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
					</div>
				</div>

				<div class="tipbtn">
					<input name="" type="button" class="sure" value="确定" />&nbsp;
					<input name="" type="button" class="cancel" value="取消" />
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>
	</body>

</html>
